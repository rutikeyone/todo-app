dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  go_router: ^17.1.0
  bloc: ^9.2.0
  flutter_bloc: ^9.1.1
  formz: ^0.8.0
  dio: ^5.9.1
