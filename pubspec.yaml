  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.11.0
  freezed_annotation: ^3.1.0
  json_serializable: ^6.12.0

flutter:
  uses-material-design: true
  assets:
